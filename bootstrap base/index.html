<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap base</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- jQuery -->
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body style="background: url(images/city.jpg)">
		<!-- Меню сайта -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Spacearhar</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Главная</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="col-lg-2"></div>
			<div id="row" class="row col-lg-8" style="background-color: white; opacity: 0.9">
				<h1 class="text-center">Привет!</h1>
				<h2 class="text-center">
					Этот сайт я написал при помощи фреймворка Bootstrap!
				</h2>
				<div class="col-lg-5"></div>
				<div class="col-lg-7">
					<button type="button" class="btn btn-success">Нажми сюда</button>
				</div>
				<div class="col-lg-12" id="gallery">
					<h3 class="text-center">Галерея</h3>
				</div>
				<span id="picture">
				<div class="col-lg-7">
					<img src="images/pic1.jpg" class="img-circle" alt="Изображение 1" />
				</div>
				<div class="col-lg-5">
					<img src="images/pic2.jpg" class="img-circle" alt="Изображение 2" />
				</div>
				<div class="col-lg-12" style="height: 40px"></div>
				<div class="col-lg-3">
					<img src="images/pic3.jpg" class="img-thumbnail" alt="Изображение 3" />
				</div>
				<div class="col-lg-3">
					<img src="images/pic4.jpg" class="img-thumbnail" alt="Изображение 4" />
				</div>
				<div class="col-lg-3">
					<img src="images/pic5.jpg" class="img-thumbnail" alt="Изображение 5" />
				</div>
				<div class="col-lg-3">
					<img src="images/pic6.jpg" class="img-thumbnail" alt="Изображение 6" />
				</div>
				</span>
			</div>
		</div>

		<script type="text/javascript">
			var gallery = jQuery('#gallery').clone();
			jQuery('#gallery').remove();
			var picture = jQuery('#picture').clone();
			jQuery('#picture').remove();
			jQuery('button').on('click', function() {
				jQuery('body').css('background', 'url(images/city_night.jpg)');
				jQuery('#row').append(gallery);
				jQuery('#row').append(picture);
			});
		</script>
	</body>
</html>
